<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		* {
			font-family: roboto, sans-serif;
		}
	</style>
</head>
<body>
	<!-- The entry element for D3 -->
	<div id="chart"></div>
	<div id="data-toggle">Click me to change data</div>
	<label>Wait time between updates (ms) [press enter to submit]: </label><input type="text" id="speed-toggle" value="100" />
	<div id="info"></div>

	<script src="js/data2.js"></script>
	<script src="js/data3.js"></script>
	<script src="js/data4.js"></script>
	<script>
		var data = data2;
		var dataNum = 2;
		var dataMaxTicks = 180;
		var refreshRate = 100;
		(function() {
			document.getElementById('data-toggle').onclick = function() {
				if (dataNum == 2) {
					data = data3;
					dataNum = 3;
					dataMaxTicks = 181;
				} else if (dataNum == 3) {
					data = data4;
					dataNum = 4;
					dataMaxTicks = 219;
				} else if (dataNum == 4) {
					data = data2;
					dataNum = 2;
					dataMaxTicks = 180;
				}
			};
			document.getElementById('speed-toggle').onkeydown = function(e) {
				if (e.keyCode == 13) { //enter key
					refreshRate = this.value;
				}
			};
		}())
	</script>

	<script src="js/Node.js"></script>
	<script src="js/ChartPlaceholder.js"></script>
	<script src="js/ChartActiveTag.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
	<script src="js/vis.js"></script>
</body>
</html>
