<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3.js Slider </title>
  <link rel="stylesheet" href="d3.slider.css" />  
  <style>

    body {
      font-family: Verdana,Arial,sans-serif;
    }

    h2 {
      font-size: 1.2em;
      margin: 60px 0 5px 0;
    }

    .wrapper {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .wrapper > div {
      margin: 35px 0;
    }


  </style>
</head>
<body>
  <div class="wrapper">

    <div id="slider11"></div>

  </div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="d3.slider.js"></script>
  <script>


    d3.select('#slider11').call(d3.slider().scale(d3.time.scale().domain([new Date(2009,12,1), new Date(2016,1,1)])).axis(d3.svg.axis()).snap(true).value(new Date(2009,12,1)));

  </script>
 
</body>
</html>
